<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="sepal_length">Sepal Length (cm):</label>
                <input type="text" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width (cm):</label>
                <input type="text" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length (cm):</label>
                <input type="text" name="petal_length" required>
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width (cm):</label>
                <input type="text" name="petal_width" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h2>Predicted Species: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
